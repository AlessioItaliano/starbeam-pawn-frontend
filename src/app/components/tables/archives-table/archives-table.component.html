<mat-form-field class="input-filter">
  <mat-label>Find your client</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Tom, 06754321098, FF 123456..."
    title="Enter one of the following categories to find your client: ID, name, passport, mobile number, or email."
    #input
  />
  <span matTextPrefix>ðŸ”Ž&nbsp;</span>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row._id }}</td>
    </ng-container>

    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item name</th>
      <td mat-cell *matCellDef="let row">{{ row.itemName }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{ row.estimatedPrice }}</td>
    </ng-container>

    <ng-container matColumnDef="commission">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Commission</th>
      <td mat-cell *matCellDef="let row">{{ row.commission }}</td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
      <td mat-cell *matCellDef="let row">
        {{ row.clientId.lastName }} {{ row.clientId.firstName }}
        {{ row.clientId.patronymic }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
