<mat-dialog-content class="modal-container">
  <div class="section-container">
    <h3 class="title h3">Price history</h3>
    <table mat-table [dataSource]="priceHistory" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.changeDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.estimatedPrice }}</td>
      </ng-container>

      <ng-container matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef>Commission</th>
        <td mat-cell *matCellDef="let element">{{ element.commission }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="section-container">
    <h3 class="title h3">Change price</h3>
    <div class="input-container">
      <mat-form-field>
        <mat-label>What's new price now?</mat-label>
        <input matInput [(ngModel)]="price" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>What's commission now?</mat-label>
        <input matInput [(ngModel)]="commission" />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="modal-btns">
  <button mat-raised-button class="btn btn-light" (click)="onNoClick()">
    No Thanks
  </button>
  <button
    mat-raised-button
    class="btn btn-dark"
    (click)="changePrice()"
    cdkFocusInitial
  >
    Change
  </button>
</mat-dialog-actions>
