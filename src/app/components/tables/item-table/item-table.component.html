<mat-form-field class="input-filter">
  <mat-label>Find your client</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Tom, 06754321098, FF 123456..."
    title="Enter one of the following categories to find your client item: ID, item name, client ...."
    #input
  />
  <span matTextPrefix>ðŸ”Ž&nbsp;</span>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    @for( column of columnConfigs; track $index){
    <ng-container matColumnDef="{{ column.columnDef }}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{
          column.pipe ? column.pipe(column.cell(element)) : column.cell(element)
        }}
      </td>
    </ng-container>
    }

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="expand row"
          (click)="
            expandedElement = expandedElement === element ? null : element;
            $event.stopPropagation()
          "
        >
          <!-- @if (expandedElement === element) {
          <mat-icon>keyboard_arrow_up</mat-icon>
          } @else {
          <mat-icon>keyboard_arrow_down</mat-icon>
          } -->
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplayWithExpand.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <p class="example-element-description">{{ element.description }}</p>
          <div class="example-element__btn">
            <!-- <button
              mat-raised-button
              class="btn"
              (click)="toShowPriceHistory(element)"
              [disabled]="isContractExpired(element.dateValidUntil)"
            >
              Show Price History
            </button> -->
            <button
              mat-raised-button
              class="btn"
              (click)="toGetContract(element)"
            >
              Get contract
            </button>
            <button
              mat-raised-button
              class="btn"
              (click)="toUpdate(element)"
              [disabled]="isContractExpired(element.dateValidUntil)"
            >
              Update
            </button>
            <button
              mat-raised-button
              class="btn btn-dark"
              (click)="toRemoveAndAddToArchive(element._id)"
            >
              Remove
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplayWithExpand"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
