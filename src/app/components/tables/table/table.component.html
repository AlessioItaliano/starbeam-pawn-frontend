<mat-form-field class="input-filter" appIsTablet appIsLaptop>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    [placeholder]="placeholder"
    [title]="title"
  />
  <span matTextPrefix>ðŸ”Ž&nbsp;</span>
</mat-form-field>

<div
  class="mat-elevation-z8 example-container"
  appIsMobile
  appIsTablet
  appIsLaptop
>
  <table mat-table [dataSource]="dataSource">
    @for(column of columnConfigs; track $index){
    <ng-container matColumnDef="{{ column.columnDef }}">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let element" [attr.data-label]="column.header">
        {{
          column.pipe ? column.pipe(column.cell(element)) : column.cell(element)
        }}
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
